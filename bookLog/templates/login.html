{% extends "layout.html" %}
{% block body %}
  
<div class="login-popup-wrap new_login_popup"> 
  <div class="login-popup-heading text-center">
      <h4><i class="fa fa-lock" aria-hidden="true"></i> Please Login! </h4>                        
  </div>
  <form id="loginMember" role="form" action="{{ url_for('login') }}" method=post>
      <div class="form-group">
          <input type=text class="form-control" id="user_id" placeholder="e-mail" name=email>
      </div>
      <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" name=password>
      </div>
      <button type=submit class="btn btn-default login-popup-btn" name=submit value=Login>Login</button>
  </form>
</div>
{% endblock %}
